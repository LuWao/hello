apiVersion: v1
kind: Service
metadata:
  name: postgres-notification
  labels:
    app: postgres-notification
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
    app: postgres-notification
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-notification-statefulset
spec:
  serviceName: "postgres-notification"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-notification
  template:
    metadata:
      labels:
        app: postgres-notification
    spec:
      containers:
      - name: postgres-notification
        image: postgres:latest
        ports:
        - containerPort: 5432
          name: postgredb
        env:
          - name: POSTGRES_DB
            value: myapp
          - name: POSTGRES_USER
            value: myuser
          - name: POSTGRES_PASSWORD
            value: passwd
        volumeMounts:
        - name: postgredb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgredb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
