replicaCount: 1

fullnameOverride: "notification"

image:
  repository: luwao/refactor-notification-service

service:
  type: NodePort
  port: 8000

postgresql:
  enabled: true
  name: postgres-notification
  postgresqlUsername: myuser
  postgresqlPassword: passwd
  postgresqlDatabase: myapp

brokerURI: "redis://redis:$(REDIS_SERVICE_PORT)"
