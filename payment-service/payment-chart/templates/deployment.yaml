apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payment-chart.fullname" . }}
  labels:
    {{- include "payment-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "payment-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "payment-chart.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}-worker"
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          command: ["bash", "entrypoint.sh", "celery-worker"]
          env:
            - name: PAYMENT_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: payment-db-secret
                  key: PAYMENT_DATABASE_URI
            - name: PAYMENT_BROKER_URI
              value: "{{ .Values.brokerURI }}/1"
            - name: BROKER_URI
              value: "{{ .Values.brokerURI }}/4"
        - name: "{{ .Chart.Name }}-api"
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          command: ["bash", "entrypoint.sh", "api"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: PAYMENT_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: payment-db-secret
                  key: PAYMENT_DATABASE_URI
            - name: PAYMENT_BROKER_URI
              value: "{{ .Values.brokerURI }}/1"
            - name: BROKER_URI
              value: "{{ .Values.brokerURI }}/4"
