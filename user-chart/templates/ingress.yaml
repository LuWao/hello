apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "user-chart.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.host.name }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "user-chart.fullname" . }}
              port:
                number: {{ .Values.service.port }}
