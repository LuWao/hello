apiVersion: v1
kind: Secret
metadata:
  name: order-db-secret
type: Opaque
data:
  ORDER_DATABASE_URI: {{ printf "postgresql+psycopg2://%s:%s@%s/%s" .Values.postgresql.postgresqlUsername .Values.postgresql.postgresqlPassword .Values.postgresql.name .Values.postgresql.postgresqlDatabase  | b64enc | quote }}